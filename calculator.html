<html>
    <head>
        <title>Calculator</title>
        <link href="calculator1.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="calculator">
            <div class="answerField">
                <button class="clear" data-action="clear">clear</button>
                <div class="whatToWrite">0</div>
            </div>

            <div class="buttons">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button operator" data-action="divide">/</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button operator" data-action="multiply">*</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button operator" data-action="minus">-</button>
                <button class="button">0</button>
                <button class="button" data-action="dot">.</button>
                <button class="button enter" data-action="equals">=</button>
                <button class="button operator" data-action="plus">+</button>
            </div>
        </div>

        <script src="calculator2.js" type="text/javascript" type="text/javascript"></script>
    </body>
</html>
